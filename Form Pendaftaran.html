<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <a href="Latihan Homepage.html">Kembali ke Home</a>
    <h1>Formulir Pendaftaran Siswa</h1>
    <form>
        <p>Nama Calon Siswa: <input type="text"></p>
        <p>Tempat Tanggal Lahir: <input type="date" name="tanggal" id="tanggal"></p>
        <p>Agama:
            <select>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Budha">Budha</option>
                <option value="Katolik">Katolik</option>
            </select>
        </p>
        <p>Alamat: <textarea></textarea></p>
        <p>No.Telp/HP: <input type="number"></p>
        <p>Jenis Kelamin: 
            <input type="radio" name="gender" value="Laki-laki">Laki-laki
            <input type="radio" name="gender" value="Perempuan">Perempuan
        </p>
        <p>Ekstrakulikuler: 
            <input type="checkbox">Paskibra
            <input type="checkbox">Futsal
            <input type="checkbox">Basket
            <input type="checkbox">Renang
            <input type="checkbox">Tari
        </p>
        <p>Pas Foto:
            <input type="file">
        </p>
        <button>Kirim</button>
    <form>
</body>
</html>
